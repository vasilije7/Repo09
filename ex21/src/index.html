<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigi School of Coding</title>
</head>
<body>
   <h2>CatPhotoApp</h2>
<main>
  <p>View more <a href="#">cat photos</a></p>
  <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Tekst" /></a>
  <p>Things cats love:</p>
  <ul>
    <li>sleep</li>
    <li>eat</li>
    <li>milk</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>dog</li>
    <li>dogs</li>
    <li>more dogs</li>
  </ol>
  <input type="text" name="" id="" placeholder="cat photo URL" />
  <form action="/submit-cat-photo">
    <input type="text" name="" id="" required />
    <!--Kada submitujemo bez unosa teksta u polje dobijamo poruku "Please fill out this field". -->
    <button type="submit">Submit</button>
  </form>
 <div>
     <label for="inside">
         <input type="radio" name="inside-outside" value="inside" id="">Inside
     </label>
      <label for="outside">
         <input type="radio" name="inside-outside" value="outside" id="">Outside
     </label>
  </div>
  <div>
      <label for="checkbox">
          <input type="checkbox" name="Dog" value="Dog" id="">Dog
      </label>
       <label for="checkbox">
          <input type="checkbox" name="Cat" value="Cat" id="">Cat
      </label>
       <label for="checkbox">
          <input type="checkbox" name="Hamster" value="Hamster" id="">Hamster
      </label>
       <label for="checkbox">
          <input type="checkbox" name="Bird" value="Bird" id="">Bird
      </label>
       <label for="checkbox">
          <input type="checkbox" name="Fish" value="Fish" id="">Fish
      </label>
  </div>
</main>
<footer id="footer"></footer>
</body>
</html>
